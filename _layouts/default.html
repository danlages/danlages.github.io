<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ "/assets/images/logo.svg" | relative_url }}">
  
  <!-- Open Graph / Social Media Preview -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:image" content="{{ "/assets/images/logo.svg" | absolute_url }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="twitter:image" content="{{ "/assets/images/logo.svg" | absolute_url }}">
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>

  <body>

    <!-- Hero Header Image -->
    <div class="hero-header" id="heroHeader">
      <div class="hero-overlay">
        <h1 class="hero-title">{{ site.title | escape }}</h1>
        <p class="hero-description">{{ site.description | escape }}</p>
      </div>
    </div>

    <nav class="sticky-nav" id="stickyNav">
      <header class="site-header">
        <div class="wrapper">
          <a class="site-title" href="{{ "/" | relative_url }}">
            <img src="{{ "/assets/images/logo.svg" | relative_url }}" alt="{{ site.title }}">
            <span>{{ site.title | escape }}</span>
          </a>
          <div class="menu-icon" id="menuToggle">
            <span></span>
            <span></span>
          </div>
          <nav class="site-nav" id="siteNav">
            <a class="page-link" href="{{ "/posts/" | relative_url }}">Posts</a>
            <a class="page-link" href="{{ "/about/" | relative_url }}">About</a>
          </nav>
        </div>
      </header>
    </nav>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <script src="{{ "/assets/js/scroll-animation.js" | relative_url }}"></script>

  </body>

</html>
