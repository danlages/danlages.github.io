<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>

  <body>

    <!-- Hero Header Image -->
    <div class="hero-header" id="heroHeader">
      <div class="hero-overlay">
        <h1 class="hero-title">{{ site.title | escape }}</h1>
        <p class="hero-description">{{ site.description | escape }}</p>
      </div>
    </div>

    <nav class="sticky-nav" id="stickyNav">
      <header class="site-header">
        <div class="wrapper">
          <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
          <nav class="site-nav">
            <a class="page-link" href="{{ "/about/" | relative_url }}">About</a>
          </nav>
        </div>
      </header>
    </nav>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer h-card">
      <div class="wrapper">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <div class="footer-col-wrapper">
          <div class="footer-col">
            <ul class="contact-list">
              <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <ul class="social-media-list">
              <li><a href="https://github.com/{{ site.github_username }}">
                <svg class="svg-icon" viewBox="0 0 16 16">
                  <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span class="username">{{ site.github_username }}</span>
              </a></li>
            </ul>
          </div>
          <div class="footer-col">
            <p>{{ site.description | escape }}</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="{{ "/assets/js/scroll-animation.js" | relative_url }}"></script>

  </body>

</html>
